<body>

<div class="player">
    <div class="window-btns">- x</div>

    <div class="title">Get Ready</div>
    <div class="artist">ãƒ•ãƒªãƒ¼BGM</div>

    <div class="controls">
        <div class="play-btn" onclick="togglePlay()">â–¶</div>
        <div class="time">
            <span id="current">0:00</span> / 
            <span id="duration">0:00</span>
        </div>
    </div>

    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <audio id="audio" src="https://modest-ivory-dsc8ijkqlt.edgeone.app/Get%20Ready%20[ãƒ•ãƒªãƒ¼BGM%20%20FREE%20DOWNLOAD].mp3"></audio>
</div>

<script>
const audio = document.getElementById("audio");
const playBtn = document.querySelector(".play-btn");
const progressBar = document.getElementById("progressBar");
const currentTimeEl = document.getElementById("current");
const durationEl = document.getElementById("duration");

function togglePlay(){
    if(audio.paused){
        audio.play();
        playBtn.textContent = "âšâš";
    }else{
        audio.pause();
        playBtn.textContent = "â–¶";
    }
}

audio.addEventListener("loadedmetadata", ()=>{
    durationEl.textContent = formatTime(audio.duration);
});

audio.addEventListener("timeupdate", ()=>{
    currentTimeEl.textContent = formatTime(audio.currentTime);
    const percent = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = percent + "%";
});

function formatTime(time){
    const minutes = Math.floor(time / 60);
    const seconds = Math.floor(time % 60);
    return minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
}
</script>
