<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Retro Music Player</title>

<style>
@font-face {
    font-family: 'NeoDonggeunmo';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.3/NeoDunggeunmo.woff') format('woff');
    font-weight: normal;
    font-display: swap;
}

body{
    background:#f5f5f5;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:'NeoDonggeunmo', monospace;
}

.player{
    width:320px;
    background:#ffffff;
    border:2px solid #cdc1d7;
    border-radius:18px;
    padding:14px 16px 16px 16px;
    box-shadow:0 2px 6px rgba(0,0,0,0.04);
    position:relative;
}

/* 상단 버튼 */
.window-btns{
    position:absolute;
    top:8px;
    right:12px;
    font-size:13px;
    color:#cdc1d7;
    letter-spacing:4px;
}

/* 구분선 */
.divider{
    margin-top:24px;
    margin-bottom:10px;
    height:1px;
    background:#cdc1d7;
    width:100%;
}

/* 제목 */
.title{
    font-size: 20px;
    color:#535350;
}

/* 작곡가 */
.artist{
    font-size: 12px;
    color:#cdc1d7;
    margin-top:4px;
}

/* 컨트롤 영역 */
.controls{
    display:flex;
    align-items:center;
    margin-top:14px;
}

/* 재생 버튼 */
.play-btn{
    font-size:18px;
    color:#cdc1d7;
    cursor:pointer;
    margin-right:10px;
    user-select:none;
}

/* 시간 */
.time{
    font-size:11px;
    color:#cdc1d7;
    margin-left:auto;
}

/* 프로그레스 바 */
.progress{
    width:100%;
    height:6px;
    background:#f3f1f8;
    border-radius:4px;
    margin-top:10px;
    overflow:hidden;
}

.progress-bar{
    height:100%;
    width:0%;
    background:#cdc1d7;
}
</style>
</head>
<body>

<div class="player">
    <div class="window-btns">- x</div>

    <div class="divider"></div>

    <div class="title">Get Ready</div>
    <div class="artist">フリーBGM</div>

    <div class="controls">
        <div class="play-btn" onclick="togglePlay()">▶</div>
        <div class="time">
            <span id="current">0:00</span> / 
            <span id="duration">0:00</span>
        </div>
    </div>

    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <audio id="audio" src="https://modest-ivory-dsc8ijkqlt.edgeone.app/Get%20Ready%20[フリーBGM%20%20FREE%20DOWNLOAD].mp3"></audio>
</div>

<script>
const audio = document.getElementById("audio");
const playBtn = document.querySelector(".play-btn");
const progressBar = document.getElementById("progressBar");
const currentTimeEl = document.getElementById("current");
const durationEl = document.getElementById("duration");

function togglePlay(){
    if(audio.paused){
        audio.play();
        playBtn.textContent = "❚❚";
    }else{
        audio.pause();
        playBtn.textContent = "▶";
    }
}

audio.addEventListener("loadedmetadata", ()=>{
    durationEl.textContent = formatTime(audio.duration);
});

audio.addEventListener("timeupdate", ()=>{
    currentTimeEl.textContent = formatTime(audio.currentTime);
    const percent = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = percent + "%";
});

function formatTime(time){
    const minutes = Math.floor(time / 60);
    const seconds = Math.floor(time % 60);
    return minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
}
</script>

</body>
</html>
